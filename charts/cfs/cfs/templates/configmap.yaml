apiVersion: v1
data:
  VDS_HOSTNAME: {{ .Values.vds.hostName | quote }} #this should match the service name from fid deployment
  VDS_PORT: {{ .Values.vds.port | quote }}
  CFS_LOG_LEVEL: {{ .Values.cfs.cfs_log_level | quote }}
kind: ConfigMap
metadata:
  labels:
    role: cfs
  name: {{ template "cfs.fullname" . }}
  labels:
    app: {{ template "cfs.fullname" . }}
    chart: "{{ template "cfs.chart" . }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"