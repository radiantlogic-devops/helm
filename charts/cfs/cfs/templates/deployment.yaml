apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cfs.fullname" . }}
  labels:
    {{- include "cfs.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cfs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cfs.selectorLabels" . | nindent 8 }}
      name: {{ include "cfs.fullname" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cfs.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            exec:
              command: 
              - cmd
              - /c
              - curl
              - -k
              - https://127.0.0.1/system
            initialDelaySeconds: 60
            periodSeconds: 30
          envFrom:
          - configMapRef:
              name: {{ template "cfs.fullname" . }}
          env:
{{- if .Values.cfs.userName }}
        - name: VDS_USERNAME
          valueFrom:
            secretKeyRef:
              name: fid-creds
              key: username
{{- end }}
{{- if .Values.cfs.password }}
        - name: VDS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fid-creds
              key: password
{{- end }}
{{- if .Values.cfs.machine-key }}
        - name: MACHINE_KEY
          valueFrom:
            secretKeyRef:
              name: fid-creds
              key: machine-key
{{- end }}
