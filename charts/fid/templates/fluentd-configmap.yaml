{{- if .Values.metrics.fluentd.enabled }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    {{- include "fid.labels" . | nindent 4 }}
    app.kubernetes.io/core-name: {{ include "fid.name" . }}
data:
  fluent.conf: |
    {{- range $key, $val := .Values.metrics.fluentd.logs }}
      {{- if $val.enabled }}
        <source>
          @type tail
          read_from_head true
          path {{ $val.path }}
          pos_file {{ $val.path }}.pos
          tag {{ $val.index }}
          {{- if $val.parse }}
          {{- $val.parse | nindent 10 }}
          {{- else }}
          format multiline
          format_firstline /\d{4}-\d{1,2}-\d{1,2}/
          format1 /^(?<message>.*)$/
          {{- end }}
        </source>
        <filter {{ $val.index }}>
          @type record_transformer
          <record>
            hostname ${hostname}
            clustername FID_CLUSTER_NAME
          </record>
        </filter>
        <match {{ $val.index }}>
          @type copy
          {{- range $.Values.metrics.fluentd.aggregators }}
            <store>
              @type {{ .type }}
              {{- if eq .type "splunk_hec" }}
              hec_host {{ .hec_hostname }}
              hec_port {{ .hec_port }}
              hec_token {{ .hec_token }}
              insecure_ssl true
              index {{ $val.index }}
              {{- else }}
              host {{ .host }}
              port {{ .port }}
              logstash_format true
              logstash_prefix {{ $val.index }}
              {{- end }}
            </store>
          {{- end }}
        </match>
      {{- end }}
    {{- end }}

{{- end }}
