nodeSelector: {}

ingress:
  enabled: false
  className: alb
  annotations: {}
#  annotations:
#    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - "/"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

argo-cd:
  enabled: true
  fullnameOverride: argocd
  configs:
    params:
      server.rootpath: "/argocd"
      server.insecure: true
  dex:
    enabled: false
  applicationSet:
    enabled: false
  notifications:
    enabled: false
  controller:
    nodeSelector: {}
  redis:
    nodeSelector: {}
  server:
    nodeSelector: {}
    service:
      type: NodePort
  repoServer:
    nodeSelector: {}
  crds:
    keep: false

prometheus:
  enabled: true
  server:
    extraFlags:
      - web.enable-lifecycle
      - web.route-prefix=/
      - web.external-url=http://prometheus-server/prometheus/
    fullnameOverride: prometheus-server
    nodeSelector: {}
  nodeExporter:
    enabled: false
  kubeStateMetrics:
    enabled: false
  alertmanager:
    fullnameOverride: prometheus-alertmanager
    nodeSelector: {}
    replicationCount: 1
    config:
      global:
        smtp_from: ''
        smtp_smarthost: ''
        smtp_auth_username: ''
        smtp_auth_password: ''

        slack_api_url: https://hooks.slack.com/services/XXXXXXXXXXXX
      templates:
      - '/etc/alertmanager/*.tmpl'
      route:
        receiver: 'team-fid-devops'
        group_by: ['alertname']
        group_wait: 30s
        group_interval: 3h
        repeat_interval: 3h
        routes:
        - matchers:
          - monitor=~"fid|radiantone|vds"
          receiver: teadm-fid-devops
      inhibit_rules:
      - source_matchers: [severity="critical"]
        target_matchers: [severity="warning"]
        equal: [alertname]
      receivers:
      - name: 'team-fid-devops'
        email_configs:
        - to: 'username_to@example.com'
        slack_configs:
        - channel: '#devops'
          send_resolved: true
          title: |-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
            {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
              {{" "}}(
              {{- with .CommonLabels.Remove .GroupLabels.Names }}
                {{- range $index, $label := .SortedPairs -}}
                  {{ if $index }}, {{ end }}
                  {{- $label.Name }}="{{ $label.Value -}}"
                {{- end }}
              {{- end -}}
              )
            {{- end }}
          text: >-
            {{ range .Alerts -}}
            *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
            *Description:* {{ .Annotations.description }}
            *Details:*
              {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
              {{ end }}
            {{ end }}
        # alertmanager.tmpl: |-
  pushgateway:
    fullnameOverride: prometheus-pushgateway
    nodeSelector: {}

grafana:
  fullnameOverride: grafana
  enabled: true
  nodeSelector: {}
  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/grafana"
      serve_from_sub_path: true
    auth:
      disable_login_form: true
    auth.anonymous:
      enabled: false
      org_role: Editor
    auth.basic:
      enabled: true
    analytics:
      check_for_updates: false
    panels:
      disable_sanitize_html: true
    log:
      mode: console
    log.console:
      format: text
      level: info

  # Setup Data Source (prometheus)
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server
          access: proxy
          isDefault: true
        - name: Elastic
          type: elasticsearch
          database: vds_server_access.log*
          url: http://elasticsearch-master:9200
          password: ""
          user: ""
          access: proxy
          isDefault: false
          jsonData:
            esVersion: 7.10+
            logLevelField: ""
            logMessageField: ""
            maxConcurrentShardRequests: 5
            timeField: "@timestamp"
          readonly: false

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'fid'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/fid
      - name: 'zookeeper'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/zookeeper
      - name: 'elasticsearch'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/elasticsearch
  dashboardsConfigMaps:
    fid: "fid-dashboard"
    zookeeper: "zookeeper-dashboard"
    elasticsearch: "audit-logs-elastic-dashboard"

elasticsearch:
  enabled: true
  replicas: 1
  nodeSelector: {}

kibana:
  enabled: true
  fullnameOverride: kibana
  nodeSelector: {}
  kibanaConfig:
    kibana.yml: |
      server.basePath: "/kibana"

haproxy:
  enabled: true
  fullnameOverride: haproxy
  nodeSelector: {}
  service:
    type: NodePort
  config: |
    defaults
      timeout connect 10s
      timeout client 30s
      timeout server 30s
      log global
      mode http
      option httplog
      maxconn 3000
    frontend http-in
      bind *:80

      stats enable
      stats refresh 30s
      stats show-node
      stats uri /stats
      monitor-uri /healthz

      use_backend argocd_backend if { path /argocd } or { path_beg /argocd/ }
      use_backend grafana_backend if { path /grafana } or { path_beg /grafana/ }
      use_backend kibana_backend if { path /kibana } or { path_beg /kibana/ }
      use_backend elasticsearch_backend if { path /elasticsearch } or { path_beg /elasticsearch/ }
      use_backend prometheus_backend if { path /prometheus } or { path_beg /prometheus/ }
      use_backend alertmanager_backend if { path /alertmanager } or { path_beg /alertmanager/ }
      use_backend pushgateway_backend if { path /pushgateway } or { path_beg /pushgateway/ }
      use_backend pgadmin4_backend if { path /pgadmin4 } or { path_beg /pgadmin4/ }

    backend argocd_backend
      server argocd argocd-server:80
    backend grafana_backend
      http-request set-path %[path,regsub(^/grafana/?,/)]
      server grafana grafana:80
    backend kibana_backend
      http-request set-path %[path,regsub(^/kibana/?,/)]
      server kibana kibana:5601
    backend elasticsearch_backend
      http-request set-path %[path,regsub(^/elasticsearch/?,/)]
      server elasticsearch elasticsearch-master:9200
    backend prometheus_backend
      http-request set-path %[path,regsub(^/prometheus/?,/)]
      server prometheus prometheus-server:80
    backend alertmanager_backend
      http-request set-path %[path,regsub(^/alertmanager/?,/)]
      server alertmanager prometheus-alertmanager:80
    backend pushgateway_backend
      http-request set-path %[path,regsub(^/pushgateway/?,/)]
      server pushgateway prometheus-pushgateway:9091
    backend pgadmin4_backend
      server pgadmin4 pgadmin4:80

