{{- range $kind, $enabled := .Values.curator.hooks }}
{{ if $enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "elasticsearch-curator.fullname" $ }}-on-{{ $kind }}
  labels:
    app: {{ template "elasticsearch-curator.name" $ }}
    chart: {{ template "elasticsearch-curator.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
  annotations:
    "helm.sh/hook": post-{{ $kind }}
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
{{- if $.Values.curator.cronjob.annotations }}
{{ toYaml $.Values.curator.cronjob.annotations | indent 4 }}
{{- end }}
spec:
 template:
    metadata:
      labels:
        app: {{ template "elasticsearch-curator.name" $ }}
        release: {{ $.Release.Name }}
{{- if $.Values.curator.pod.annotations }}
      annotations:
{{ toYaml $.Values.curator.pod.annotations | indent 8 }}
{{- end }}
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "elasticsearch-curator.fullname" $ }}-config
{{- if $.Values.curator.extraVolumes }}
{{ toYaml $.Values.curator.extraVolumes | indent 8 }}
{{- end }}
      restartPolicy: Never
{{- if $.Values.curator.priorityClassName }}
      priorityClassName: "{{ $.Values.curator.priorityClassName }}"
{{- end }}
      containers:
        - name: {{ $.Chart.Name }}
          image: "{{ $.Values.curator.image.repository }}:{{ $.Values.curator.image.tag }}"
          imagePullPolicy: {{ $.Values.curator.image.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/es-curator
    {{- if $.Values.curator.extraVolumeMounts }}
{{ toYaml $.Values.curator.extraVolumeMounts | indent 12 }}
    {{- end }}
{{ if $.Values.curator.command }}
          command:
{{ toYaml $.Values.curator.command | indent 12 }}
{{- end }}
          args: [ "--config", "/etc/es-curator/config.yml", "/etc/es-curator/action_file.yml" ]
          resources:
{{ toYaml $.Values.curator.resources | indent 12 }}
    {{- with $.Values.curator.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $.Values.curator.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $.Values.curator.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end -}}
{{- end }}
