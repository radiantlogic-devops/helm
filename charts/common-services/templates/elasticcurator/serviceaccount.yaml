{{- if and .Values.curator.serviceAccount.create .Values.curator.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "elasticsearch-curator.serviceAccountName" .}}
  {{- if .Values.curator.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.curator.serviceAccount.annotations | nindent 4 }}
  {{- end }}
  labels:
    app: {{ template "elasticsearch-curator.fullname" . }}
    chart: {{ template "elasticsearch-curator.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- end }}
