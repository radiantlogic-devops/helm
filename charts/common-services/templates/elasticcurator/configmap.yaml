        1:
          action: delete_indices
          description: "Delete indices older than 15 days"
          options:
            timeout_override:
            continue_if_exception: False
            disable_action: False
            ignore_empty_list: True
          filters:
              - filtertype: pattern
                kind: prefix
                value: vds_server
                exclude: False
              - filtertype: age
                source: name
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 15
                direction: older
