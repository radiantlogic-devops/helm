name: Lint and Test Common Services Charts

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'charts/common-services/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.14.4

      - name: Install Helm Diff Plugin
        run: helm plugin install https://github.com/databus23/helm-diff

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Add Helm Repos
        run: |
          helm repo add prometheus https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add elastic https://helm.elastic.co
          helm repo add kibana https://helm.elastic.co
          helm repo add argo-cd https://argoproj.github.io/argo-helm
          helm repo add haproxy https://haproxytech.github.io/helm-charts
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add runix https://helm.runix.net
          helm repo add opensearch https://opensearch-project.github.io/helm-charts
          helm repo add fluent https://fluent.github.io/helm-charts
          helm repo add velero https://vmware-tanzu.github.io/helm-charts
          helm repo add cnpg https://cloudnative-pg.github.io/charts

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        uses: helm/kind-action@v1
        if: steps.list-changed.outputs.changed == 'true'
        with:
          config: .config/kind.yaml

      - name: Kind cluster-info
        run: |
          kubectl cluster-info --context kind-chart-testing
          kubectl get nodes --context kind-chart-testing

      # Helm Diff Check with --allow-unreleased and escaped parameters
      - name: Helm Diff Check
        run: |
          helm diff upgrade my-release ./charts/common-services \
            --set velero.enabled=false \
            --set pgadmin4.enabled=false \
            --set elasticsearch.replicas=1 \
            --set slamd.enabled=false \
            --set shellinabox.enabled=false \
            --set curator.enabled=false \
            --set elasticsearch.clusterHealthCheckParams="wait_for_status=yellow&timeout=60s" \
            --set zoonavigator.enabled=false \
            --set backupManager.enabled=false \
            --allow-unreleased

      - name: Detect Obsolete Resources from Helm Diff
        id: detect-obsolete-resources
        run: |
          helm diff upgrade my-release ./charts/common-services \
            --set velero.enabled=false > helm-diff-output.txt
          grep "DELETED" helm-diff-output.txt | awk '{print $NF}' > obsolete-resources.txt
          cat obsolete-resources.txt

      - name: Clean Up Obsolete Resources
        if: steps.detect-obsolete-resources.outputs.changed == 'true'
        run: |
          cat obsolete-resources.txt | xargs -I{} kubectl delete {} || true

      - name: Run chart-testing (install/upgrade)
        run: ct install --charts=charts/common-services \
          --helm-extra-args="--timeout=15m0s" \
          --helm-extra-set-args="--set=velero.enabled=false --set=pgadmin4.enabled=false --set=elasticsearch.replicas=1 --set=slamd.enabled=false --set=shellinabox.enabled=false --set=curator.enabled=false --set=elasticsearch.clusterHealthCheckParams='wait_for_status=yellow&timeout=60s' --set=zoonavigator.enabled=false --set backupManager.enabled=false --set=grafana.dashboardsConfigMaps.ia-config-webapp=null" \
          --debug --upgrade --skip-missing-values --force --recreate-pods
