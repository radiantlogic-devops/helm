name: Lint and Test Common Services Charts

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'charts/common-services/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.9.2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.3.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Add helm repos
        run: |
          helm repo add prometheus https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add elastic https://helm.elastic.co
          helm repo add kibana https://helm.elastic.co
          helm repo add argo-cd https://argoproj.github.io/argo-helm
          helm repo add haproxy https://haproxytech.github.io/helm-charts
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add runix https://helm.runix.net          

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          config: .config/kind.yaml

      - name: Kind cluster-info
        run: |
          kubectl cluster-info --context kind-chart-testing
          kubectl get nodes --context kind-chart-testing

      - name: Run chart-testing (install)
        run: ct install --charts=charts/common-services --helm-extra-args="--timeout=15m0s" --helm-extra-set-args="--set=pgadmin4.enabled=false" --debug
